<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> {{ abteilung }} </mat-panel-title>
    <mat-panel-description>
      Erfasst
      <img
        *ngIf="!erfasst"
        class="smallIcon"
        src="assets/images/skype/white-question-mark.png"
      />
      <img
        *ngIf="erfasst"
        class="smallIcon"
        src="assets/images/skype/check-mark.png"
      />
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-anlage-status
    *ngFor="let anlage of anlagen"
    [anlass]="anlass"
    [kategorie]="kategorie"
    [abteilung]="abteilung"
    [anlage]="anlage"
    (erfasstEvent)="erfasstChanged($event)"
    (lauflisteSelectedEvent)="lauflisteSelected($event)"
  ></app-anlage-status>
</mat-expansion-panel>

<div class="row">
  <div class="col-base col-1 right">
    <span *ngIf="entry.rang === index + 1"> {{ entry.rang }}. </span>
  </div>
  <div class="col-base col-3">
    {{ entry.name }}
  </div>
  <div class="col-base col-3">
    {{ entry.vorname }}
  </div>
  <div class="col-base col-3">
    {{ entry.verein }}
  </div>
  <div class="col-base col-1">
    {{ entry.jahrgang }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteReck }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteBoden }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteSchaukelringe }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteSprung1 }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteSprung2 }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteZaehlbar }}
  </div>
  <div class="col-base col-1">
    {{ entry.noteBarren }}
  </div>
  <div class="col-base col-1 right">
    <span *ngIf="entry.rang === index + 1"> {{ entry.rang }}. </span>
  </div>
  <div class="col-base col-2">
    <img
      *ngIf="entry.auszeichnung && entry.rang > 3"
      class="mediumNoMarginIcon"
      src="assets/images/medals/coin.png"
    />
    <img
      *ngIf="entry.rang === 1"
      class="mediumNoMarginIcon"
      src="assets/images/medals/first-place-medal.png"
    />
    <img
      *ngIf="entry.rang === 2"
      class="mediumNoMarginIcon"
      src="assets/images/medals/second-place-medal.png"
    />
    <img
      *ngIf="entry.rang === 3"
      class="mediumNoMarginIcon"
      src="assets/images/medals/third-place-medal.png"
    />
  </div>
</div>

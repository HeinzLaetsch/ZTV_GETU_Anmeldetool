<header [ngClass]="headerClass">
  <div class="header-items">
    <div class="header-logo">
      <a class="logo">
        <img
          class="logo-img"
          src="./assets/images/logo-CH.svg"
          alt="{{ 'HEADER.ORG-NAME' }}"
        />
      </a>
    </div>
    <div class="header-orgTitle">
      <div class="orgName">{{ "HEADER.ORG-NAME" }}</div>
      <div class="prjName">{{ "HEADER.PRJ-NAME" }}</div>
    </div>
  </div>
</header>

<mat-toolbar id="main-menu">
  <div class="main-nav-container">
    <mat-nav-list class="list-horizontal">
      <mat-list-item
        routerLink="/anlaesse"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        matRipple
      >
        <button mat-button class="mainNav" disableRipple>Alle Anlässe</button>
      </mat-list-item>

      <mat-list-item
        class="task-add-btn"
        *ngIf="authService.isAdministrator() || authService.isSekretariat()"
        data-cy="admin-funcs-nav-btn"
      >
        <button
          mat-button
          class="mainNav"
          disableRipple
          [matMenuTriggerFor]="menu"
        >
          Anlässe Verwalten
          <mat-icon class="material-icons-outlined arrow-icon">
            arrow_drop_down
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div
            *ngFor="let anlass of anlaesse"
            class="dropdown-item"
            data-cy="data-import-nav-btn"
          >
            <button
              mat-button
              class="mainNav small-text"
              [routerLink]="['/admin', anlass.id, 'admin']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              disableRipple
            >
              <div *ngIf="getOrganisator(anlass) | async; let org">
                {{ anlass.getCleaned() }} - {{ org.name }}
              </div>
            </button>
          </div>
        </mat-menu>
      </mat-list-item>

      <!--mat-list-item routerLink="/anlaesse-admin" routerLinkActive="active">

routerLink="['/anlaesse-admin', 123, 'admin']"

        <button mat-button class="mainNav" disableRipple>
          Anlässe verwalten
        </button>
        <mat-menu #anlaessAdmin="matMenu">
          <div class="dropdown-item">
            <button
              mat-button
              class="mainNav"
              routerLink="/anlaesse-admin/anlass.id"
              disableRipple
            >
              Anlass 1
            </button>
          </div>
        </mat-menu>
      </mat-list-item-->
      <mat-list-item routerLink="/teilnehmer" routerLinkActive="active">
        <button mat-button class="mainNav" disableRipple>Teilnehmer</button>
      </mat-list-item>

      <mat-list-item
        *ngIf="authService.isAdministrator() || authService.isRechnungsbuero()"
        routerLink="/rechnungsbuero"
        routerLinkActive="active"
      >
        <button mat-button class="mainNav" disableRipple>Rechnungsbüro</button>

        <mat-menu #rechnungsbuero="matMenu">
          <div class="dropdown-item">
            <button
              mat-button
              class="mainNav"
              routerLink="/importer"
              disableRipple
            >
              Daten Importieren
            </button>
          </div>
        </mat-menu>
      </mat-list-item>
      <mat-list-item
        class="task-add-btn"
        *ngIf="authService.isAdministrator()"
        data-cy="admin-funcs-nav-btn"
      >
        <button
          mat-button
          class="mainNav"
          disableRipple
          [matMenuTriggerFor]="menu"
        >
          Verein auswählen ({{ authService.currentVerein.name }})
          <mat-icon class="material-icons-outlined arrow-icon">
            arrow_drop_down
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div
            *ngFor="let verein of vereine"
            class="dropdown-item"
            data-cy="data-import-nav-btn"
            (click)="setVerein(verein)"
          >
            {{ verein.name }}
          </div>
        </mat-menu>
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list class="list-horizontal">
      <mat-list-item
        routerLink="/user/user"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        matRipple
      >
        <button mat-button class="mainNav" disableRipple>Benutzerdaten</button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</mat-toolbar>

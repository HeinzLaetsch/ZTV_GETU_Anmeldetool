<mat-toolbar id="main-menu">
  <div class="main-nav-container">
    <mat-nav-list class="list-horizontal">
      <mat-list-item
        routerLink="/anlaesse"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        matRipple
      >
        <button mat-button class="mainNav" disableRipple>Alle Anl채sse</button>

      <mat-list-item

        data-cy="admin-funcs-nav-btn"
      >
        <button
          mat-button
          class="mainNav"
          disableRipple
          [matMenuTriggerFor]="menu"
        >
          Anl채sse Verwalten
          <mat-icon class="material-icons-outlined arrow-icon">
            arrow_drop_down
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div
            *ngFor="let anlass of anlaesse"
            class="dropdown-item"
            data-cy="data-import-nav-btn"
          >
            <button
              mat-button
              class="mainNav"
              routerLink="['/anlass', anlass.id, 'admin']"
              disableRipple
            >
              {{ anlass.getCleaned() }} - {{ anlass.organisator }}
            </button>
          </div>
        </mat-menu>
      </mat-list-item>

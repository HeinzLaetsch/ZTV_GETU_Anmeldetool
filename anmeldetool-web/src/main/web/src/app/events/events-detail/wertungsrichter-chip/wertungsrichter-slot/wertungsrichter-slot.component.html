<div *ngIf="einsatz; else loading" class="slot">
  <mat-checkbox
    [ngClass]="{
      'label-green': einsatz.eingesetzt,
      'label-red': !einsatz.eingesetzt
    }"
    [(ngModel)]="einsatz.eingesetzt"
    [disabled]="canEdit()"
    (ngModelChange)="userEingesetztgmodelchange($event)"
    >{{ getSlotText() }}</mat-checkbox
  >
</div>

<ng-template #loading>
  <div class="center">
    <mat-spinner style="margin: 0 auto"></mat-spinner>
  </div>
</ng-template>

<ng-container *ngIf="loaded$ | async as obs; else loading">
  <mat-expansion-panel *ngIf="teilnahmeStatistic.totalStartende > 0">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ kategorie }} </mat-panel-title>
      <mat-panel-description>
        Startende
        <span class="zahl">{{ teilnahmeStatistic.totalStartende }}</span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-einteilung-abteilung
        *ngFor="let abteilung of abteilungen"
        [anlass]="anlass"
        [kategorie]="kategorie"
        [abteilung]="abteilung"
        [refreshEmitter]="refreshEmitter"
        [search]="search"
      ></app-einteilung-abteilung>
    </ng-template>
  </mat-expansion-panel>
</ng-container>
<ng-template #loading>Loading...</ng-template>

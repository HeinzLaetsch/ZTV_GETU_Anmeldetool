<div
  class="chip"
  #tooltip="matTooltip"
  matTooltip="Ziehe (Drag & Drop) die Rolle rÃ¼ber"
  matTooltipPosition="above"
  matTooltipHideDelay="200"
>
  <ng-container *ngIf="isAllRolesList">
    <span>{{ role.name }}</span>
  </ng-container>
  <ng-container *ngIf="!isAllRolesList">
    <span
      [ngClass]="{
        'label-green': role.aktiv,
        'label-red': !role.aktiv
      }"
      >{{ role.name }}</span
    >
    <br />
    <mat-checkbox
      [ngClass]="{
        'label-green': role.aktiv,
        'label-red': !role.aktiv
      }"
      [(ngModel)]="role.aktiv"
      [disabled]="!isVereinsVerantwortlicher"
      (ngModelChange)="aktivChange(role)"
      >Rolle ist aktiviert</mat-checkbox
    >
  </ng-container>
</div>

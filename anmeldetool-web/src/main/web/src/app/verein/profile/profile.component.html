<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="label">Vereinsadministration {{ verein.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-tab-group mat-align-tabs="start" #tabs>
        <mat-tab
          *ngFor="let user of vereinsUsers"
          label="{{ user.benutzername }}"
        >
          <app-user-form [currentUser]="user"></app-user-form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<button
  mat-fab
  color="primary"
  #tooltip="matTooltip"
  matTooltip="Neuen Benutzer anlegen"
  matTooltipPosition="below"
  matTooltipHideDelay="500"
  (click)="addUser($event)"
>
  Neu
</button>

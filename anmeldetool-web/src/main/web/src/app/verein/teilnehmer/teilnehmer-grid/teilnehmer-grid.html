<h3>Anzeige Filtern</h3>
<!--
  (change)="onChange($event)"
-->
<mat-button-toggle-group
  #group="matButtonToggleGroup"
  name="geschlecht"
  aria-label="Geschlecht"
  [value]="selectedState"
  (click)="onClick(group.value)"
  localeText="localeTextDE"
>
  <mat-button-toggle value="Turnerin">Turnerinnen</mat-button-toggle>
  <mat-button-toggle value="Turner">Turner</mat-button-toggle>
</mat-button-toggle-group>
<div>
  <button
    mat-fab
    [disabled]="disAllowAdd()"
    color="primary"
    #tooltip="matTooltip"
    matTooltip="Neue TurnerIn anlegen"
    matTooltipPosition="below"
    matTooltipHideDelay="500"
    (click)="addRow($event)"
  >
    Neu
  </button>

<!-- AG Grid Angular Component -->
<ag-grid-angular
  style="width: 100%; height: 80%"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [context]="context"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  [pagination]="true"
  [paginationAutoPageSize]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>

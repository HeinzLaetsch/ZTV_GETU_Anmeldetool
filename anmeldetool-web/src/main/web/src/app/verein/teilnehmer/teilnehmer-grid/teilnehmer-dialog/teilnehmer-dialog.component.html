<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="minimal">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <h2>Teilnehmer</h2>
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        [(ngModel)]="data.teilnehmer.name"
        disabled="{{ data.disabled }}"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input
        matInput
        [(ngModel)]="data.teilnehmer.vorname"
        disabled="{{ data.disabled }}"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Jahrgang</mat-label>
      <input
        matInput
        [(ngModel)]="data.teilnehmer.jahrgang"
        disabled="{{ data.disabled }}"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Turnerin/Turner {{ data.teilnehmer.tiTu }}</mat-label>
      <select
        matNativeControl
        [(ngModel)]="data.teilnehmer.tiTu"
        disabled="{{ data.disabled }}"
      >
        <option value="Ti">Turnerin</option>
        <option value="Tu">Turner</option>
      </select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>STV Nummer</mat-label>
      <input
        matInput
        [(ngModel)]="data.teilnehmer.stvNummer"
        disabled="{{ data.disabled }}"
      />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data.teilnehmer" cdkFocusInitial>
    {{ data.actionButton }}
  </button>
</div>

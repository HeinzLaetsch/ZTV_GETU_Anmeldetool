<!--div
  class="container-fluid"
  *ngIf="isTeilnehmerLoaded >= 0 | async; else loading"
-->
<div class="container-fluid">
  <h3 class="label">Teilnehmer {{ verein.name }}</h3>

  <mat-tab-group mat-align-tabs="start" #tabs>
    <mat-tab label="Turnerinnen" [disabled]="disAllowTab()">
      <app-teilnehmer-table [tiTu]="ti" #tableTi></app-teilnehmer-table>
      <div>
        <button
          mat-fab
          [disabled]="disAllowAdd"
          color="primary"
          #tooltip="matTooltip"
          matTooltip="Neue Turnerin anlegen"
          matTooltipPosition="below"
          matTooltipHideDelay="500"
          (click)="addTurnerin($event)"
        >
          Neu
        </button>
        <button
          [disabled]="disAllowSave"
          class="mat-fab2"
          mat-fab
          color="primary"
          #tooltip="matTooltip"
          matTooltip="Änderungen speichern"
          matTooltipPosition="below"
          matTooltipHideDelay="500"
          (click)="saveTeilnehmerTi($event)"
        >
          Speichern
        </button>
        <button
          [disabled]="disAllowCancel"
          class="mat-fab3"
          mat-fab
          color="primary"
          #tooltip="matTooltip"
          matTooltip="Änderungen verwerfen"
          matTooltipPosition="below"
          matTooltipHideDelay="500"
          (click)="cancelTi()"
        >
          Verwerfen
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Turner" [disabled]="disAllowTab()">
      <app-teilnehmer-table [tiTu]="tu" #tableTu></app-teilnehmer-table>
      <div>
        <button
          mat-fab
          [disabled]="disAllowAdd"
          color="primary"
          #tooltip="matTooltip"
          matTooltip="Neuen Turner anlegen"
          matTooltipPosition="below"
          matTooltipHideDelay="500"
          (click)="addTurner($event)"
        >
          Neu
        </button>
        <button
          [disabled]="disAllowSave"
          class="mat-fab2"
          mat-fab
          color="primary"
          #tooltip="matTooltip"
          matTooltip="Änderungen speichern"
          matTooltipPosition="below"
          matTooltipHideDelay="500"
          (click)="saveTeilnehmerTu($event)"
        >
          Speichern
        </button>
        <button
          [disabled]="disAllowCancel"
          class="mat-fab3"
          mat-fab
          color="primary"
          #tooltip="matTooltip"
          matTooltip="Änderungen verwerfen"
          matTooltipPosition="below"
          matTooltipHideDelay="500"
          (click)="cancelTu()"
        >
          Verwerfen
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #loading>
  <div class="center">
    <mat-spinner style="margin: 0 auto"></mat-spinner>
  </div>
</ng-template>

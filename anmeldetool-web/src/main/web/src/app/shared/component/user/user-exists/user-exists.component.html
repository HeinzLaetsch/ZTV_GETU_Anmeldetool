<h2 mat-dialog-title>Bestehender Benutzer</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row">
      <div class="col label">Benutzername:</div>
      <div class="col">{{ data.benutzername }}</div>
    </div>
    <div class="row">
      <div class="col label">Name</div>
      <div class="col">{{ data.name }}</div>
    </div>
    <div class="row">
      <div class="col label">Vorname</div>
      <div class="col">{{ data.vorname }}</div>
    </div>
    <div class="row">
      <div class="col label">Mobiltelefon</div>
      <div class="col">{{ data.handy }}</div>
    </div>
    <div class="row">
      <div class="col">Organisationen {{ data.organisationids }}</div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--button mat-button mat-dialog-close>Cancel</button-->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
